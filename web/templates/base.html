<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cat Motion{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
  </head>
  <body>
    <header class="top-bar">
      <div class="brand">Cat Motion</div>
      <nav>
        <a href="/" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="/clips" class="{% if active_page == 'clips' %}active{% endif %}">Clips</a>
        <a href="/training" class="{% if active_page == 'training' %}active{% endif %}">Training</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <span>Pi powered</span>
    </footer>
  </body>
</html>
