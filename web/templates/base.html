<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cat Motion{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-TD3P2b7lYEAukPw9hV3cV7+j0iQ3MCYHsdbV04sA9eVi/2uOeGjn5ER5YjZ2xO7r"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">Cat Motion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'clips' %}active{% endif %}" href="/clips">Clips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'unlabeled' %}active{% endif %}" href="/unlabeled">Unlabeled</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'training' %}active{% endif %}" href="/training">Training</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-4 text-muted">
      <small>Pi powered</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qrtAHRRq2EjPz7h1QS5v59cVxDs5uXkyis3rL+9GU6VdioYHoS5Mx9YVOmw1m6aX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
